    <meta charset="UTF-8">

</head>

<body>
    <header class="header">
        <img class="imagen-header" src="../imagenes/Logo-Delicias.png">
        <nav>
            <ul id="menulist">
                <li class="menuitem"><a href="../index.html">INICIO</a></li>

                <li class="menuitem"><a href="../recetas/recetas.html">RECETAS</a></li>

                <li class="menuitem"><a href="../otrascosas/otrascosas.html">OTRAS COSAS</a></li>
                
            </ul>
        </nav>
    </header>
    <div class="grid-container">
        <div class="form-container">
            <h1>Registro de usuario</h1>
            <form method="GET">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" nombre="nombre" required>
        

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" nombre="email" required>
        
                <label for="password">Contraseña:</label>
                <input type="password" id="password" nombre="password" required>
        



                <label for="pais">País:</label>
                <select id="pais">
                    <option value="es">España</option>
                    <option value="mx">México</option>
                    <option value="co">Colombia</option>
                    <option value="ar">Argentina</option>
                    <option value="ar">Italia</option>
        
                    <option value="ar">USA</option>
                     <!-- falta poner mas opciones -->
                    <option value="ar">...</option>
                </select>
        
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="form-container">
            <h2>Añadir comentario</h2>
            <form method="GET">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" nombre="nombre" required>
        
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" nombre="comentario" required></textarea>
        
                <input type="submit" value="Enviar comentario">
            </form>
        </div>
        <div class="form-container">
            <h2>Añadir receta</h2>
            <form method="GET">
                <!-- <label for="nombre">Nombre:</label> -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" nombre="nombre" required>
        
                <label for="description">Descripción:</label>
                <textarea id="description" nombre="description" required></textarea>
        
                <label for="ingredientes">Ingredientes:</label>
                <textarea id="ingredientes" nombre="ingredientes" required></textarea>
        
                <input type="submit" value="Enviar receta">
            </form>
        </div>
      </div>
